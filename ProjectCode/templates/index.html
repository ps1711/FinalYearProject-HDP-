    <div class="container align-items-center mt-1">
        <h4 class="text-dark my-2 p-2" id="mobileview">Click to know â˜ž<a class="text-info " href="{{ url_for('about') }}" >About heart disease</a></h4>
        <div class="rounded border" id="counter"></div>
        <div class="row">
            <div class=" col-md-10 offset-md-1 col-xs-12 border p-4 mt-1" id="form-div">
                <div class="pb-1 pt-1 mb-2 text-center">
                    <h1 class="pb-1 mb-1 h3 font-weight-bold"> CARDIO MONITOR</h1>
                    <p class="text-white pb-1">This web app helps you to find out whether you are at a risk of developing a heart disease. <br>
                        Please fill below details to know your Heart Condition.</p>
                    </div>

    

    <div class="container">
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="age">Enter your age</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text" id="age" name="age" placeholder="Your current age in years">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="Gender">Enter your Gender</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <select id="Gender" name="Gender">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="cp">Chest pain type?</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <select  id="cp" name="cp">
                        <option value="0">No chest pain</option>
                        <option value="1">Typical angina(Chest pain due to emotional or physical stress)</option>
                        <option value="2">Atypical angina(Discomfort in chest, no severe)</option>
                        <option value="3">Non-anginal chest pain</option>
                        <option value="4">Asymptomatic chest pain(Select if the above are not applicable)</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="chol">Serum Cholestrol in mg/dl </label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text"  id="chol sample" name="chol sample" placeholder="Cholestrol">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="restecg_mean">Rest ECG results</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <select  id="restecg_mean" name="restecg_mean">
                        <option value="0">Normal</option>
                        <option value="1">Having ST-T wave abnormality  </option>
                        <option value="2">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="Thalch">Maximum heart rate achieved during ecg  [60-202]</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text"  id="Thalch" name="Thalch" placeholder="Thalch">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="Exang">Chest pain during exercise?</label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <select  id="Exang" name="Exang">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="Oldpeak">Oldpeak[-2.5-6.2] </label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text"  id="Oldpeak" name="Oldpeak" placeholder="Oldpeak">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="slope">Slope[0-3] </label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text"  id="slope" name="slope" placeholder="slope">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="Ca">Ca [0-4] </label>
                </div>
                <div class="col-lg-8 col-md-8">
                    <input type="text"  id="Ca" name="Ca" placeholder="Ca">
                </div>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>
        </form>
        <br>
        <br>
        <h3><strong>{{ prediction_text }}</strong></h3>
        <br>
        <br>
    </div>
